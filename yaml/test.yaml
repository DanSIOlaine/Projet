pave: "La formation comprend 34 heures d'enseignements (cours, travaux dirigés, travaux pratiques).
               par semaine la 1ère année et 32 heures d'enseignements par semaine en 2ème année  <br>Elle comprend 4 enseignements principaux tous orientés vers l’informatique dont l'organisation est quelque peu différente selon les options.<br>

            Les  horaires, pour la formation initiale, s'organisent comme suit <br>
            
            Communication et expression , 3h (1re année), 2h (2ème année)<br>
            Mathématiques pour l'informatique , 3h (1ere et 2ème année)<br>
            Analyse économique, managériale et juridique des services informatiques , 5h (1ère et 2ème année)<br>
            Méthodes et techniques informatiques :<br>
            enseignement commun (16h au 1er semestre, 8h au 2ème semestre, 4h aux 3ème et 4ème semestre),<br>
            enseignement de spécialisation (8h au 2ème semestre, 12h aux 3ème et 4ème semestres),<br>
            projet personnel encadré (4h en 1ère et 2ème année).<br>
            La durée des stages est de 10 semaines à effectuer au cours des deux années de formation, avec nécessairement une période de quatre à cinq semaines consécutives en fin de première année et une période de cinq à six semaines consécutives en deuxième année.</p>"